<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <style>
    html, body {
      height: 100%; /* Ensure body and html fill the entire height of the viewport */
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      overflow: hidden; /* Prevents scrolling */
    }

    .clock {
      font-size: 10vw; /* Initial font size scaled based on viewport width */
      font-weight: 50;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 5vh 10vw; /* Padding to give spacing on all devices */
      background: linear-gradient(135deg, #CF0726, #000000);
      border-radius: 50%; /* Rounded borders */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid #ffffff;
      text-align: center;
      max-width: 90%; /* Maximum width for flexibility */
      max-height: 90%; /* Maximum height for flexibility */
      width: 60%; /* Default to 60% width of the viewport */
      height: 60%; /* Default to 60% height of the viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* For smaller screens, reduce the clock size */
    @media (max-width: 600px) {
      .clock {
        font-size: 20vw; /* Even smaller font size for mobile screens */
        padding: 5vh 5vw; /* Adjust padding for mobile */
      }
    }

  </style>
</head>

<body>
  <div class="clock" id="clock"></div>
  <script>
    function updateClock() {
      const clock = document.getElementById("clock");
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };
      clock.textContent = new Date().toLocaleTimeString('en-US', options);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
